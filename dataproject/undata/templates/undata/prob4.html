{% extends "undata/base.html" %}

{% block content %}

{% include 'undata/nav.html' %}

<h5><u>Problem 4 - Data Analysis</u></h5>

<form>
    <label for="group">Grouping </label>

    <select id="group">
        {% for group in groups %}
        <option value="{{ group }}">{{ group|upper }}</option>
        {% endfor %}
    </select>

    <label for="year">Start Year </label>

    <select id="year">
        {% for item in years %}
        <option value="{{ item.year }}">{{ item.year }}</option>
        {% endfor %}
    </select>

    <button type="button" onclick="problem4Chart()">Display Chart</button>

</form>

{% endblock %}
